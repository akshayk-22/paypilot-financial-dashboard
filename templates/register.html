<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PayPilot â€“ Register</title>
  </head>
  <body class="bg-light">
    <div
      class="container d-flex vh-100 align-items-center justify-content-center"
    >
      <div class="card shadow-sm w-100" style="max-width: 380px">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">
            <img
              src="{{ url_for('static', filename='LOGO.png') }}"
              alt="PayPilot"
              style="height: 40px"
            /><br />
            Create Account
          </h3>

          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}

          <form method="POST" action="/register">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="f_name"
                name="f_name"
                placeholder="First Name"
                required
              />
              <label for="f_name">First Name</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="l_name"
                name="l_name"
                placeholder="Last Name"
                required
              />
              <label for="l_name">Last Name</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
              />
              <label for="email">Email</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                placeholder="Phone Number"
                required
              />
              <label for="phone">Phone Number</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="address"
                class="form-control"
                id="address"
                name="address"
                placeholder="Address"
                required
              />
              <label for="address">Address</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="date"
                class="form-control"
                id="bdate"
                name="bdate"
                required
              />
              <label for="bdate">Birthday</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Username"
                required
              />
              <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <label for="password">Password</label>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-success btn-lg">
                Sign Up
              </button>
            </div>
            <div class="text-center">
              <a href="/">Already have an account? Log in</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
