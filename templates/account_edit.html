<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit {{ role.capitalize() }} Account â€“ PayPilot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <div class="card mx-auto text-dark shadow" style="max-width: 600px;">
      <div class="card-header bg-white">
        <h4 class="mb-0">Edit {{ role.capitalize() }} Account</h4>
      </div>
      <div class="card-body">
        <form method="POST" action="/update/{{ role }}/{{ user['acct_id'] }}">

          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="f_name" value="{{ user['f_name'] }}" required />
            <label>First Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="l_name" value="{{ user['l_name'] }}" required />
            <label>Last Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" value="{{ user['email'] }}" required />
            <label>Email</label>
          </div>

          <div class="form-floating mb-3">
            <input type="tel" class="form-control" name="phone" value="{{ user['phone'] }}" required />
            <label>Phone</label>
          </div>

          <div class="d-flex justify-content-between">
            <a href="/admin_dashboard" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>

        <form method="POST" action="/delete/{{ role }}/{{ user['acct_id'] }}" class="mt-3" onsubmit="return confirm('Are you sure you want to delete this account? This action cannot be undone.')">
          <button type="submit" class="btn btn-danger w-100">Delete {{ role.capitalize() }} Account</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
